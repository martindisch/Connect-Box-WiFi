<!DOCTYPE html>
<html>
    <head>
        <title>Configuration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('config.static', filename='style.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    </head>
    <body>
        <div class="mdl-card mdl-shadow--4dp cb-inputcard">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text ">Set password</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form action="/config" method="POST">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="password" name="password" required{% if password %} value="{{ password }}"{% endif %}>
                        <label class="mdl-textfield__label" for="password">Password</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" type="submit">
                    Save
                    </button>
                </form>
            </div>
        </div>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
</html>
